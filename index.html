<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Glass Games</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" href="/images/controller.png" />
    </head>

    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img
                            src="/images/black_avatar.svg"
                            alt="avatar"
                            style="width: 100px; height: 100px"
                        />
                        <a href="https://github.com/artem-ca" class="user-link">
                            <h3>Artem Zaidullin</h3>
                        </a>
                        <p>Lord</p>
                    </div>
                    <ul class="links">
                        <a href="https://www.twitch.tv/">
                            <li class="link">
                                <img
                                    src="/images/twitch.svg"
                                    alt=""
                                    style="width: 40px; height: 40px"
                                />
                                <h2>Streams</h2>
                            </li>
                        </a>
                        <a href="https://store.steampowered.com/">
                            <li class="link">
                                <img
                                    src="/images/steam.svg"
                                    alt=""
                                    style="width: 40px; height: 40px"
                                />
                                <h2>Steam</h2>
                            </li>
                        </a>
                        <a href="https://discord.com/">
                            <li class="link">
                                <img
                                    src="/images/discord.svg"
                                    alt=""
                                    style="width: 40px; height: 40px"
                                />
                                <h2>Discord</h2>
                            </li>
                        </a>
                        <a href="https://web.telegram.org/">
                            <li class="link">
                                <img
                                    src="/images/telegram.svg"
                                    alt=""
                                    style="width: 40px; height: 40px"
                                />
                                <h2>Telegram</h2>
                            </li>
                        </a>
                    </ul>

                    <a
                        class="lord"
                        href="https://www.codewars.com/?language=reason"
                    >
                        <h2>Join the Lords</h2>
                    </a>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" placeholder="Search a game" />
                    </div>
                    <div class="cards">
                        <a
                            class="card"
                            href="https://www.playstation.com/en-us/games/marvels-spider-man-miles-morales/"
                            href=""
                        >
                            <img src="./images/spiderman.png" alt="Spiderman" />
                            <div class="card-info">
                                <h2>Spiderman Miles Morales</h2>
                                <p>PS5 Version</p>
                                <div class="progress-100"></div>
                            </div>
                            <h2 class="percentage">100%</h2>
                        </a>
                        <a
                            class="card"
                            href="https://www.ubisoft.com/ru-ru/game/assassins-creed/valhalla"
                        >
                            <img
                                src="./images/assassins.png"
                                alt="Assassin's Creed"
                            />
                            <div class="card-info">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress-70"></div>
                            </div>
                            <h2 class="percentage">70%</h2>
                        </a>
                        <a
                            class="card"
                            href="https://www.playstation.com/en-in/games/sackboy-a-big-adventure/"
                        >
                            <img src="./images/sackboy.png" alt="Sackboy" />
                            <div class="card-info">
                                <h2>Sackboy A Big Advanture</h2>
                                <p>PS5 Version</p>
                                <div class="progress-30"></div>
                            </div>
                            <h2 class="percentage">30%</h2>
                        </a>
                    </div>
                </div>
            </section>
        </main>
